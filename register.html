<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
</head>

<body> <center>
    <form >
        <fieldset>
            <h3>Registration Form</h3>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" placeholder="Enter Name of your child"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text" placeholder="Enter your email id"></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Phone Number:</label></td>
                    <td><input type="number" placeholder="Enter your Mobile Number"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                    </td>
                </tr>
                <tr>
                    <td ><label>Language:</label></td>
                    <td>
                        <select>
                            <option>Select Language</option>
                            <option>Tamil</option>
                            <option>English</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Zip Code:</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>About:</label></td>
                    <td><textarea placeholder="Write about yourself..."></textarea></td>
                </tr>
            </table>
            <br>
           <button>Register</button>
            <input type="reset">
        </fieldset>
    </form>
</center>
</body>

</html>
